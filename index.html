    <div class="body-wrapper">
        <!-- Sign Up Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">

                </div>
            </div>

                <div class="h-header-title col-6">
                    <span>
                        LAKBAY

                        Exploring The Philippines and Creating Stories
                    </h2>
                </div>
                <div class="h-ham-container col-3 d-flex justify-content-end justify-md-content-between align-items-center">
                    <!-- Sign Up button trigger modal -->
                    <button type="button" class="h-btn-signUp btn me-4 px-4 py-2 d-none d-md-block" data-bs-toggle="modal" data-bs-target="#signUpModal">
                        SIGN UP
                    </button>
                    <div class="h-btn-ham" onclick="hShowNav()">
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <nav class="h-nav-container">
                <ul class="h-nav-list">
                    <li class="h-nav-item">
                        <a href="#">Home</a>
                    </li>
                    <li class="h-nav-item">
                        <a href="#">Contact</a>
                    </li>
                    <li class="h-nav-item">
                        <a href="#">About</a>
                    </li>
                    <li class="h-nav-item">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign Up</a>
                    </li>
                </ul>
                <div class="h-categories-container d-flex flex-column justify-content-center align-items-center">

                            EXPLORE
                        </h2>
                        <div class="d-flex justify-content-center align-items-center" id="hPreviewImage">
                            <h2 id="hPreviewImageTitle"></h2>
                            <p class="hPreviewImageDesc">HOVER ITEMS BELOW TO PREVIEW</p>
                        </div>
                    </div>
                    <ul class="h-categories-list container-fluid d-flex flex-column flex-md-row justify-content-center justify-content-md-evenly align-items-center">
                        <li class="my-2" onmouseover="hShowImage(hLights)" onmouseleave="hHideImage()"><a href="#" >Cosmopolitan Lights</a></li>
                        <li class="my-2" onmouseover="hShowImage(hWater)" onmouseleave="hHideImage()"><a href="#">Dive Under Water</a></li>
                        <li class="my-2" onmouseover="hShowImage(hSummit)" onmouseleave="hHideImage()"><a href="#">Explore the Summit</a></li>
                        <li class="my-2" onmouseover="hShowImage(hHistory)" onmouseleave="hHideImage()"><a href="#">Look Back in History</a></li>
                        <li class="my-2" onmouseover="hShowImage(hCulture)" onmouseleave="hHideImage()"><a href="#">Nature and Culture</a></li>
                    </ul>
                </div>
            </nav>
